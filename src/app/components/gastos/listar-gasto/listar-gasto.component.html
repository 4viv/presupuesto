<h4 class="text-center">Lista de gastos</h4>
<hr />
<div class="row mt-4">
  <div class="col-lg-6">
    <div class="alert alert-success">
      Presupuesto: <strong>${{ presupuesto }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div [ngClass]="aplicarColor()">
      Restante: <strong>${{ restante }}</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let gasto of listaGastos"
          class="list-group-item d-flex justify-content-between"
        >
          <strong>{{ gasto.nombreGasto }}</strong>
          <span class="badge bg-secondary">{{ gasto.cantidadGasto }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
