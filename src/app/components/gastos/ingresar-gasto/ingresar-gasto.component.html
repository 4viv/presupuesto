<h4 class="text-center">Ingresar gasto</h4>
<hr />
<div *ngIf="gastoIncorrecto" class="text-center">
  <span class="badge bg-danger">{{ errorGaasto }}</span>
</div>
<div class="form-group mt-3">
  <label for="gasto">Gasto</label>
  <input
    [(ngModel)]="gasto"
    type="text"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej. Comprar cerveza"
  />
</div>
<div class="form-group mt-3">
  <label for="cantidad">Cantidad</label>
  <input
    [(ngModel)]="cantidad"
    type="number"
    id="cantidad"
    class="form-control form-control-lg"
    placeholder="Ingresa una cantidad"
  />
</div>
<button
  (click)="agregarGasto()"
  class="btn btn-secondary btn-lg btn-block my-4"
>
  Agregar gasto
</button>
